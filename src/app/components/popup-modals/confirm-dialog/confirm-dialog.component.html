<div >
   
        <div  class="content-container">
         <div>
            <svg id="close-icon" (click)="closeComponent()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
         </div>
            <span class="text-left align-middle indent-3 content-span">{{data.message}}</span>
        </div>
        <button class="float-left bg-red-500 hover:bg-red-700 text-white font-bold  rounded  py-2 px-4" id="no-button" [matDialogClose]="false">No</button>
        <button class="float-right bg-green-500 hover:bg-green-700 text-white font-bold  rounded py-2 px-4" id="yes-button" [matDialogClose]="true">Yes</button>
</div>
