<h1 mat-dialog-title>New Asset Name</h1>
<div mat-dialog-content>

 <form [formGroup]="assetNameGroup">
  <mat-form-field appearance="fill">
    <mat-label>Enter Asset Name</mat-label>
    <input formControlName="assetName" matInput [(ngModel)]="assetName1.assetName">
  </mat-form-field>
  <div *ngIf="(assetName.invalid && assetName.touched) || submitted">
    <span class="error" *ngIf="assetName.errors?.required"
      >Asset name is required</span
    >
    <span class="error" *ngIf="assetName.errors?.pattern"
      >Asset name must be contain <br> alphabes only</span
    >
  </div>
 </form>
</div>
<mat-dialog-actions>
  <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full cancel" (click)="addAssetName()">Ok</button>
  <button mat-dialog-close="true" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full ml-6" >Cancel</button>
  </mat-dialog-actions>
