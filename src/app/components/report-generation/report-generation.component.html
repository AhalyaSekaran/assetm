<mat-dialog-content>
  <form class="w-full max-w-lg" [formGroup]="newReportGroup">
    <h1 class="text-center uppercase">Download Report</h1>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Purchase Date
          </label>
          <input  [(ngModel)]=newReport.purchaseDate formControlName="purchaseDate"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-last-name" type="Date" placeholder="Employee Id">
            <div *ngIf="purchaseDate.invalid && purchaseDate.touched || submitted">
              <!-- <span class="error" *ngIf="purchaseDate.errors?.required"> Please Select Purchase Date</span> -->
          </div>
        </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Location
        </label>
        <select  [(ngModel)]=newReport.location formControlName="location"
          class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-state">
          <option>Chennai</option>
          <option>Pune</option>
        </select>
        <div *ngIf="location.invalid && location.touched || submitted">
          <!-- <span class="error" *ngIf="location.errors?.required">Location is required</span> -->
      </div>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">

        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          AssetStatus
        </label>
        <select  [(ngModel)]=newReport.assetStatus formControlName="assetStatus"
          class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-state">
          <option>Assigned</option>
          <option>Unassigned</option>
        </select>
        <!-- <div *ngIf="location.invalid && location.touched || submitted">
          <span class="error" *ngIf="location.errors?.required">Location is required</span>
      </div> -->

    </div>

    </div>


  </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="btn btn-success" (click)="addReport()">Download</button>
  </mat-dialog-actions>
