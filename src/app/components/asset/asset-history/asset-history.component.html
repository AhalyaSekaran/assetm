

<!-- component -->

  <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
    <div class="w-full overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
            <th class="px-4 py-3">Id </th>
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">Serial Number </th>
            <th class="px-4 py-3">User Id</th>
            <th class="px-4 py-3">Assigned Date</th>
            <th class="px-4 py-3">Assigned By</th>
            <th class="px-4 py-3">Returned Date</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <tr *ngFor="let item of historyData | paginate:{itemsPerPage:count,currentPage:page}"  class="text-gray-700" >
            <td class="px-4 py-3 text-ms font-semibold border">{{item.historyId}}</td>
            <td class="px-4 py-3 border">
              <div class="flex items-center text-sm">

                <div>
                  <p class="font-semibold text-black text-center">{{item.assetName}}</p>
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-ms font-semibold border">{{item.serialNumber}}</td>
            <td class="px-4 py-3 text-xs border">
              <span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-sm"> {{item.empId}} </span>
            </td>
            <td class="px-4 py-3 text-sm border ">{{item.assignedDate |date: 'dd-MM-yyyy'}}</td>
            <td class="px-4 py-3 text-sm border ">{{item.assignedBy}}</td>
            <td class="px-4 py-3 text-sm border ">{{item.returnDate |date: 'dd-MM-yyyy'}}</td>
          </tr>

        </tbody>
   
      </table>
   
    </div>
   
  </div>
  <footer class="text-center bg-white fixed-bottom">
    <pagination-controls (pageChange)="page= $event" ></pagination-controls>
      </footer>
